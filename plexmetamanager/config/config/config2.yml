  Halloween Movies:                               # Each library must match the Plex library name  
    library_name: Halloween Movies
    template_variables:
      sep_style: gray                                                     # use the gray separators globally for this library
      collection_mode: hide                                               # hide the collections
      language: en                                                        # could be default, de, fr, pt-br or another lang code that we have tranlsated
    use_separator: true
    report_path: /config/Reports/Halloween_Movies_report.yml         
    metadata_path:
    - folder: /config/Halloween_Movies/
    - /config/Halloween_Movies/Awards.yml
    - /config/Halloween_Movies/Holidays.yml
    - /config/Halloween_Movies/People.yml
    - pmm: separator_award                                                # An "index card"
    - pmm: cannes                                                         # Cannes Film Festival Awards
      template_variables:                                                 # based on when the award show started
        data:
          starting: 2016
          ending: current_year
    - pmm: choice                                                         # Critic's Choice Awards
      template_variables:                                                 # based on when the award show started
        data:
          starting: 2014
          ending: current_year
    - pmm: golden                                                         # Golden Globes Awards
      template_variables:                                                 # based on when the award show started
        data:
          starting: 1943
          ending: current_year
    - pmm: oscars                                                         # The Oscars
      template_variables:                                                 # based on when the award show started
        data:
          starting: 1927
          ending: current_year-1
    - pmm: other_award                                                    # Other award collections
    - pmm: spirit                                                         # Independent Spirit Awards
      template_variables:                                                 # based on when the award show started
        data:
          starting: 2014
          ending: current_year
    - pmm: sundance                                                       # Sundance Film Festival Awards
      template_variables:                                                 # based on when the award show started
        data:
          starting: 2010
          ending: current_year                        
    - pmm: actor                                                          # Actors
      template_variables:                                                 # bw, rainier, or orig style is used. depth and limit is set low but sometimes I boost to 10, 150
        style: rainier
        data:
          depth: 10
          limit: 20
        sort_by: title.asc
        use_separator: true
        sep_style: purple  
    - pmm: director                                                       # Directors
      template_variables:                                                 # bw, rainier, or orig style is used. depth and limit is set low but sometimes I boost to 10, 150
        style: rainier
        data:
          depth: 10
          limit: 20
        sort_by: title.asc
        use_separator: true
        sep_style: purple    
    - pmm: producer                                                        # Producers
      template_variables:                                                  # bw, rainier, or orig style is used. depth and limit is set low but sometimes I boost to 10, 150
        style: rainier
        data:
          depth: 10
          limit: 20
        sort_by: title.asc
        use_separator: true
        sep_style: purple          
    - pmm: writer                                                          # Writers
      template_variables:                                                  # bw, rainier, or orig style is used. depth and limit is set low but sometimes I boost to 10, 150
        style: rainier
        data:
          depth: 10
          limit: 20
        sort_by: title.asc
        use_separator: true
        sep_style: purple
    - pmm: separator_chart                                                 # An "index card"
    - pmm: imdb                                                            # IMDb Charts (Popular, Trending, etc.)
    - pmm: tmdb                                                            # TMDb Charts (Popular, Trending, etc.)
    - pmm: trakt                                                           # Trakt Charts (Popular, Trending, etc.)
    - pmm: basic                                                           # Some basic chart collections
    overlay_path:
    - remove_overlays: false                                                # Set this to true to remove all overlays
    - reapply_overlays: true
    - reset_overlays: tmdb                                                 # This rests all Posters to the tmdb poster rather than the Plex default - helps fix missing posters   
    - file: /config/Movies/MoviesOverlays.yml     # This is a local file on the system
    - git: PMM/overlays/imdb_top_250              # This is a file within the https://github.com/meisnate12/Plex-Meta-Manager-Configs Repository
    settings:
      missing_path: config/Halloween_Movies/Missing
      asset_directory:
      - config/Halloween_Movies/Assets/
    radarr:                                       # Can be individually specified per library as well
      url: http://192.168.1.103:36878
      token: a3e022f7c1344c0198057df7d716cd83
      add_missing: true
      add_existing: false
      root_folder_path: /share/data/media/halloween movies/
      monitor: true
      availability: announced
      quality_profile: HD-1080p
      tag:
      search: false
      radarr_path: /share/data/media/halloween movies/
      plex_path: /share/data/media/halloween movies/      
    operations:
      assets_for_all: false
      split_duplicates: false
      delete_collections_with_less: 2
      delete_unmanaged_collections: true
      mass_critic_rating_update: imdb               # Update critic ratings with imdb
      mass_audience_rating_update: tmdb             # Update audience ratings with tmdb
      mass_genre_update: tmdb                       # Update all genres from tmdb
      mass_content_rating_update: mdb_commonsense   # Changes Content Rating to "1", "2" etc. to specify appropriate age
      mass_originally_available_update: tmdb        # Update all original available date from tmdb
      mass_user_rating_update: mdb_tomatoes
      mass_imdb_parental_labels: with_none
